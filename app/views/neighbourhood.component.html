<h2>Neighbourhoods</h2>
<ul class="neighbourhoods">
    <li *ngFor="let neighbourhood of neighbourhoods" 
        [class.selected]="neighbourhood === selectedneighbourhood"
        (click) = "onSelect(neighbourhood)">
        <span class="badge">{{neighbourhood.id}}</span>{{neighbourhood.name}}
    </li> 
</ul>

<div *ngIf="selectedNeighbourhood">
    <h2>
        {{selectedNeighbourhood.name | uppercase}} is my neighbourhood
    </h2>
</div>
